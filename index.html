<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data COVID-19</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Data COVID-19 <span id="country-name"></span></h1>
      <p><span id="current-date"></span></p>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-primary">
              <img
                src="img/total-cases.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />Total Kasus
            </div>

            <div class="card-body">
              <h2 id="total-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-warning">
              <img
                src="img/new-cases.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />Kasus Baru
            </div>
            <div class="card-body">
              <h2 id="new-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-warning">
              <img
                src="img/active-cases.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Kasus Aktif
            </div>
            <div class="card-body">
              <h2 id="active-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">
              <img
                src="img/critical-cases.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Kasus Kritis
            </div>
            <div class="card-body">
              <h2 id="critical-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">
              <img
                src="img/new-death.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Kematian Baru
            </div>
            <div class="card-body">
              <h2 id="new-death">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">
              <img
                src="img/total-death.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Total Kematian
            </div>
            <div class="card-body">
              <h2 id="total-death">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-success">
              <img
                src="img/recovered-cases.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Kasus Sembuh
            </div>
            <div class="card-body">
              <h2 id="recovered-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-success">
              <img
                src="img/total-test.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Total Tes
            </div>
            <div class="card-body">
              <h2 id="total-test">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-primary">
              <img
                src="img/search.png"
                alt="Kasus Aktif"
                width="30"
                height="30"
              />
              Cari Negara
            </div>
            <div class="card-body">
              <form id="search-form">
                <div class="form-group">
                  <div class="input-group">
                    <select class="form-control" id="country-select"></select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer class="text-white py-1">
    <div class="col">
      <p>Copyright Â© 2023 anoon</p>
    </div>
  </footer>
</html>
