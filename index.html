<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data COVID-19</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-3">Data COVID-19 <span id="country-name"></span></h1>
      <p><span id="current-date"></span></p>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-primary">Total Kasus</div>
            <div class="card-body">
              <h2 id="total-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-warning">Kasus Baru</div>
            <div class="card-body">
              <h2 id="new-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-warning">Kasus Aktif</div>
            <div class="card-body">
              <h2 id="active-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">Kasus Kritis</div>
            <div class="card-body">
              <h2 id="critical-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">Kematian Baru</div>
            <div class="card-body">
              <h2 id="new-death">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-danger">Total Kematian</div>
            <div class="card-body">
              <h2 id="total-death">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-success">Kasus Sembuh</div>
            <div class="card-body">
              <h2 id="recovered-cases">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-success">Total Tes</div>
            <div class="card-body">
              <h2 id="total-test">.....</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header bg-primary">Cari Negara :</div>
            <div class="card-body">
              <form id="search-form">
                <div class="form-group">
                  <div class="input-group">
                    <select class="form-control" id="country-select"></select>
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer class="text-white py-1">
    <div class="col">
      <p>&copy; 2023 Anoon. All rights reserved.</p>
    </div>
  </footer>
</html>
